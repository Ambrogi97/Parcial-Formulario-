<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.jpg" alt="logo de la empresa">
            <h2 class="nombre-empresa">Nombre de la empresa</h2>
        </div>
        <nav>
            <a href="#">inicio</a>
            <a href="#">sobre nosotros</a>
            <a href="#">contacto</a>
        </nav>
    </header>
    <div>
        <form class="form" id="form">
            <h2>Registro</h2>
            <div class="input nombre">
                <label for="#">Nombre:</label>
                <input type="text" name="Nombre" id="nombre"> 
                <p class="mensajeError"></p>
            </div>
            <div class="input apellido">
                <label for="#">Apellido:</label>
                <input type="text" name="Apellido" id="apellido">
                <p class="mensajeError"></p>
            </div>
            <div class="input email">
                <label for="#">Correo:</label>
                <input type="email" name="email" id="email">
                <p class="mensajeError"></p>
            </div>
            <div class="edad">
                <label for="#">Edad:</label>
                <input type="text" name="Edad" id="edad">
                <p class="mensajeError"></p>
            </div>

            <label for="#">Sexo:</label> <br>
            <input class="checkbox" type="radio" id="hombre" name="hombre" value="hombre">
            <label for="#"> hombre</label><br>
            <input class="checkbox" type="radio" id="mujer" name="mujer" value="mujer">
            <label for="#"> mujer</label><br>
            <input class="checkbox" type="radio" id="otro" name="otro" value="otro">
            <label for="#"> otro</label><br><br>

            <label for="#">Temas de interes:</label><br>
            <input class="checkbox" type="checkbox" id="musica" name="musica" value="musica">
            <label for="#"> musica</label><br>
            <input class="checkbox" type="checkbox" id="deporte" name="deporte" value="deporte">
            <label for="#"> deporte</label><br>
            <input class="checkbox" type="checkbox" id="juegos" name="juegos" value="juegos">
            <label for="#"> juegos</label><br>
            <input class="checkbox" type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia">
            <label for="#"> tecnologia</label><br><br>

            <label for="">Pais:</label>
            <select>
                <option disabled selected></option>
                <option>Argentina</option>
                <option>Chile</option>
                <option>Brasil</option>
                <option>Uruguay</option>
            </select><br><br>
            <label for="#">Comentarios</label>
            <textarea name="mensaje"></textarea>
            <div>
                <input type="submit" id="enviar" value="Enviar">
            </div>
            <p class="mensajeCorrecto"></p>
        </form>
    </div>
    <footer>
        <p>@2022 || Nombre de la empresa - todos los derechos reservados</p>
    </footer>

    <script src="Validaciones.js"></script>
</body>
</html>
